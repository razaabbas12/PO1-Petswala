{% extends "blog/base.html" %}
{% block content %}

<div class="container">
  <div class="text-center h2">
    Approved Service Providers
  </div>
  <div class="row">

    {% for provider in service_providers %}


    <div class="card col-lg-3 col-md-4 col-12 my-3" style="width:18rem; padding:1%">
      <img class="card-img-top" src="{{provider.image}}" alt="Profile Picture">

      <div class="card-body">
        <h5 class="card-title">
          {{provider.name}}
        </h5>
        <a href="{{provider.profile_url}}" class="btn btn-success">
          View Profile
        </a>

        <p class="card-text">
        <h6>Description: </h6>
        {{provider.service_info}}
        </p>
      </div>
    </div>


    {% endfor %}

  </div>
</div>

{% endblock content %}
